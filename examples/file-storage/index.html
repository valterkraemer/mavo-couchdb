<!DOCTYPE html>
<html>
<head>
  <title>File Storage</title>

  <script src="../../../mavo-couchdb/src/pouchdb.min.js"></script>

  <script src="https://get.mavo.io/0.1.5/mavo.es5.min.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/0.1.5/mavo.css">

  <script src="../../../mavo-couchdb/src/mavo-couchdb.js"></script>
  <link rel="stylesheet" href="../../../mavo-examples/file-storage/style.css">
</head>
<body>
  <main mv-app="file-storage"
    mv-storage="couchdb=https://couchdb-d25f8f.smileupps.com/file-storage"
    mv-unauthenticated-permissions="read edit save"
    mv-autosave="0">

    <header>
      <h1 property="heading">Image and video of the day!</h1>
    </header>

    <div class="container">
      <img src="http://via.placeholder.com/400x400" property="image">

      <video autoplay property="video"></video>
    </div>

  </main>

  <script src="http://localhost:35729/livereload.js"></script>

</body>
</html>
