<!DOCTYPE html>
<html>
<head>
  <title>Todo</title>

  <script src="../../../mavo-couchdb/src/pouchdb.min.js"></script>

  <script src="https://get.mavo.io/0.1.5/mavo.es5.min.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/0.1.5/mavo.css">

  <script src="../../../mavo-couchdb/src/mavo-couchdb.js"></script>
  <link rel="stylesheet" href="../../../mavo-examples/todo/style.css">

</head>
<body>

  <main mv-app="todo-couchdb"
    mv-storage="couchdb=https://couchdb-d25f8f.smileupps.com/todo"
    mv-unauthenticated-permissions="read edit save"
    mv-autosave="0"
    mv-server-push>

    <header>
      <h1>My tasks</h1>
      <p><strong>[count(done)]</strong> done out of <strong>[count(task)]</strong> total</p>
    </header>

    <ul>
      <li property="task" mv-multiple>
        <label>
          <input property="done" type="checkbox" />
          <span property="taskTitle">Do stuff</span>
        </label>
      </li>
    </ul>

  </main>

  <!--<script src="http://localhost:35729/livereload.js"></script>-->

</body>
</html>
